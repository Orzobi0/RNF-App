<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#FFE4E6" />
    <title>Sin conexión</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        background: #FFE4E6;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        width: 100%;
        background: white;
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0 0 12px;
        opacity: 0.8;
      }
      .actions {
        display: grid;
        gap: 10px;
      }
      button {
        width: 100%;
        border: 0;
        border-radius: 14px;
        padding: 12px 14px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Sin conexión</h1>
        <p>No se pudo cargar la app ahora mismo. Puedes volver, ir al inicio o reintentar.</p>
        <div class="actions">
          <button onclick="history.back()">Volver</button>
          <button onclick="location.href = new URL('./', location.href).toString()">Inicio</button>
          <button onclick="location.reload()">Reintentar</button>
        </div>
      </div>
    </div>
  </body>
</html>
